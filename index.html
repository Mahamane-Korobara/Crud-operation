    <!-----Formulaire-->
    <div class="dark_bg">
      <!---------Le conteneur de tout pour le formalaire------->
      <div class="surgir">
        <!---------Le conteneur pour l'enregistrement des information------->
        <header>
          <h2 class="modelTitre">Remplir le formulaire</h2>
          <button class="fermeBtn">&times;</button>
        </header>

        <div class="body">
          <!---------Le conteneur du formulaire elle meme------->
          <form action="#" id="myForm">
            <div class="imgTitulaire">
              <!---------Le conteneur pour l'enregistrement de l'image------->
              <label for="telecharger" class="telecharge">
                <input type="file" name="" id="telecharger" class="photo" />
                <i class="fa-solid fa-plus"></i>
              </label>
              <img src="OIP.jpeg" alt="" width="150" height="150" class="img" />
            </div>

            <div class="inputChampConteneur">
              <!---------Le conteneur pour le reste de l'enssemble des inputs------->
              <div class="nomChamp">
                <!---------Le conteneur pour les champs nom et prénom------->
                <div class="form_control">
                  <label for="fName">Prénom:</label>
                  <input type="text" name="" id="fName" required />
                </div>

                <div class="form_control">
                  <label for="lName">Nom:</label>
                  <input type="text" name="" id="lName" required />
                </div>
              </div>

              <div class="ageVilleChamp">
                <!---------Le conteneur pour les champs ville et age------->
                <div class="form_control">
                  <label for="age">Age:</label>
                  <input type="number" name="" id="age" required />
                </div>

                <div class="form_control">
                  <label for="ville">Ville:</label>
                  <input type="text" name="" id="ville" required />
                </div>
              </div>
              
              <div class="positionSalaire">
                <!---------Le conteneur pour le champs position et salaire------->
                <div class="form_control">
                  <label for="position">Position:</label>
                  <input type="text" name="" id="position" required />
                </div>

                <div class="form_control">
                  <label for="salaire">Salaire:</label>
                  <input type="text" name="" id="salaire" required />
                </div>
              </div>
              <div class="form_control">
                <!---------Le conteneur pour le champs date------->
                <label for="date">Date de début:</label>
                <input type="date" name="" id="date" required />
              </div>
              <!---------Le conteneur pour le champs Email------->
              <div class="form_control">
                <label for="email">Email:</label>
                <input type="email" name="" id="email" required />
              </div>
            </div>
          </form>
        </div>
        <!---------Le conteneur pied de page------->
        <footer class="surgirFooter">
          <button form="myForm" class="submitBtn">Soumettre</button>
        </footer>
